<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cédula — Veteranos Soccer League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#0b2a5b;
      --accent:#d4af37;
      --ink:#0f172a;
      --paper:#f8fafc;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Montserrat,Arial,sans-serif;color:var(--ink);background:var(--paper)}
    a{color:inherit;text-decoration:none}

    /* Nav */
    .nav{position:sticky;top:0;z-index:40;background:#fff;border-bottom:3px solid var(--accent)}
    .nav-inner{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:8px 16px}
    .brand h1{font-family:Oswald;letter-spacing:1px;margin:0;font-size:24px;color:var(--primary);text-transform:uppercase}
    .navlinks{display:flex;gap:18px;font-weight:600;font-size:14px}
    .navlinks a{padding:8px 10px;border-radius:8px}
    .navlinks a:hover{background:#f8fafc}

    /* Section */
    section{max-width:1200px;margin:40px auto;padding:0 16px}
    .section-head h3{font-family:Oswald;margin:0 0 14px 0;font-size:28px;color:var(--primary);text-transform:uppercase;border-left:6px solid var(--accent);padding-left:10px}

    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:20px;text-align:center}

    .card a{display:inline-block;padding:12px 20px;background:var(--primary);color:#fff;border-radius:8px;font-weight:600;text-transform:uppercase;letter-spacing:1px}
    .card a:hover{background:#0e3a7d}

    footer{padding:20px 16px;border-top:3px solid var(--accent);text-align:center;color:#64748b}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><h1>Veteranos Soccer League</h1></div>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="tabla.html">Tabla</a>
        <a href="horario.html">Horario de Partidos</a>
        <a href="resultados.html">Resultados</a>
        <a href="goleadores.html">Goleadores</a>
        <a href="cedula.html">Cédula</a>
        <a href="nosotros.html">Nosotros</a>
      </nav>
    </div>
  </div>

  <!-- Cedula Section -->
  <section id="cedula">
    <div class="section-head"><h3>Cédula Oficial</h3></div>
    <div class="card">
      <p>Descarga la cédula oficial de partidos para imprimir y llenar durante los juegos:</p>
      <a href="cedula.pdf" target="_blank">Descargar PDF</a>
    </div>
  </section>

  <footer>© <span id="y"></span> Veteranos Soccer League — Santa Ana, CA</footer>

  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
