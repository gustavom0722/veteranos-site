<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veteranos Soccer League — Santa Ana, CA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#0b2a5b;
      --accent:#d4af37;
      --ink:#0f172a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Montserrat,Arial,sans-serif;color:var(--ink)}

    a{color:inherit;text-decoration:none}

    /* NAVBAR */
    .nav{position:sticky;top:0;z-index:40;background:#fff;border-bottom:3px solid var(--accent)}
    .nav-inner{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:8px 16px}
    .brand h1{font-family:Oswald, sans-serif;letter-spacing:1px;margin:0;font-size:22px;color:var(--primary);text-transform:uppercase}
    .navlinks{display:flex;gap:18px;font-weight:600;font-size:14px}
    .navlinks a{padding:8px 10px;border-radius:8px}
    .navlinks a:hover{background:#f8fafc}

    /* Mobile menu */
    .menu-toggle{display:none;font-weight:600;font-size:16px;color:var(--primary);cursor:pointer;align-items:center;gap:6px}
    .menu-toggle span{font-size:22px}
    @media(max-width:768px){
      .navlinks{display:none;flex-direction:column;gap:12px;background:#fff;position:absolute;top:60px;right:16px;padding:12px 16px;border:1px solid #ddd;border-radius:8px}
      .navlinks.active{display:flex}
      .menu-toggle{display:flex}
    }

    /* HERO */
    .hero{position:relative;min-height:100vh;display:grid;place-items:center;text-align:center;overflow:hidden}
    .hero video,.hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}
    .hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.4);z-index:0}

    .hero .title{position:relative;color:#fff;z-index:1}
    .hero .title h2{
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      text-transform: uppercase;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .hero .title span{display:block;opacity:0}

    /* Animations */
    .hero .title span.bienvenidos{
      animation: fadeIn 1.5s ease forwards;
    }
    .hero .title span.veteranos,
    .hero .title span.soccer,
    .hero .title span.league{
      animation: slam 0.6s ease forwards;
      transform: scale(0.2) rotate(-20deg);
    }
    .hero .title span.veteranos{animation-delay:1.5s}
    .hero .title span.soccer{animation-delay:2.1s}
    .hero .title span.league{animation-delay:2.7s}
    .hero .title span.location{
      animation: fadeIn 1.5s ease forwards;
      animation-delay:3.6s;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px)}
      to   {opacity:1; transform:translateY(0)}
    }
    @keyframes slam {
      0%   {opacity:0; transform:scale(0.2) rotate(-20deg)}
      60%  {opacity:1; transform:scale(1.2) rotate(5deg)}
      100% {opacity:1; transform:scale(1) rotate(0deg)}
    }

    footer{padding:20px 16px;border-top:3px solid var(--accent);text-align:center;color:#64748b}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><h1>Veteranos Soccer League</h1></div>
      <div class="menu-toggle" onclick="document.querySelector('.navlinks').classList.toggle('active')">
        <span>☰</span> Menu
      </div>
      <nav class="navlinks">
        <a href="index.html">Inicio</a>
        <a href="tabla.html">Tabla</a>
        <a href="horario.html">Horario de Partidos</a>
        <a href="resultados.html">Resultados</a>
        <a href="goleadores.html">Goleadores</a>
        <a href="cedula.html">Cédula</a>
        <a href="sobrelaliga.html">Sobre la Liga</a>
      </nav>
    </div>
  </div>

  <!-- HERO with video -->
  <header id="home" class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/hero.mp4" type="video/mp4">
      <img src="soccer-bg.jpg" alt="Soccer background"/>
    </video>
    <div class="title">
      <h2>
        <span class="bienvenidos">Bienvenidos a</span>
        <span class="veteranos">Veteranos</span>
        <span class="soccer">Soccer</span>
        <span class="league">League</span>
        <span class="location">Santa Ana, CA</span>
      </h2>
    </div>
  </header>

  <footer>© <span id="y"></span> Veteranos Soccer League — Santa Ana, CA</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
