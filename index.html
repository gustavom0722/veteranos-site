<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veteranos Soccer League — Santa Ana, CA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0b2a5b;
      --accent: #d4af37;
      --ink: #0f172a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Montserrat, Arial, sans-serif; color: var(--ink); }
    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    .nav {
      position: sticky;
      top: 0;
      z-index: 40;
      background: #fff;
      border-bottom: 3px solid var(--accent);
    }
    .nav-inner {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .brand h1 {
      font-family: Oswald;
      font-size: 24px;
      color: var(--primary);
      text-transform: uppercase;
      margin: 0;
    }
    .navlinks {
      display: flex;
      gap: 18px;
      font-weight: 600;
      font-size: 14px;
    }
    .navlinks a {
      padding: 8px 10px;
      border-radius: 8px;
    }
    .navlinks a:hover {
      background: #f8fafc;
    }

    /* MOBILE NAV */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
    }
    @media (max-width: 768px) {
      .navlinks {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-left: 3px solid var(--accent);
        border-bottom: 3px solid var(--accent);
        padding: 10px;
      }
      .navlinks.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      overflow: hidden;
    }
    .hero video, .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.4);
      z-index: 0;
    }
    .hero .title {
      position: relative;
      color: #fff;
      z-index: 1;
    }
    .hero h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      line-height: 1.2;
      text-transform: uppercase;
      animation: fadeInUp 2s ease-out;
    }
    .hero h2 span {
      display: block;
      margin: 8px 0;
    }

    /* MOBILE HERO */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 28px;
        line-height: 1.3;
        padding: 0 10px;
      }
      .hero h2 span {
        font-size: 22px;
        margin-top: 6px;
      }
    }

    footer {
      padding: 20px 16px;
      border-top: 3px solid var(--accent);
      text-align: center;
      color: #64748b;
    }

    /* Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><h1>Veteranos Soccer League</h1></div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <nav class="navlinks" id="navlinks">
        <a href="tabla.html">Tabla</a>
        <a href="horario.html">Horario de Partidos</a>
        <a href="resultados.html">Resultados</a>
        <a href="goleadores.html">Goleadores</a>
        <a href="cedula.html">Cédula</a>
        <a href="nosotros.html">Nosotros</a>
      </nav>
    </div>
  </div>

  <!-- HERO -->
  <header id="home" class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/hero.mp4" type="video/mp4">
      <img src="soccer-bg.jpg" alt="Soccer background" />
    </video>
    <div class="title">
      <h2><span>Bienvenidos a</span><span>Veteranos Soccer League</span><span>Santa Ana, CA</span></h2>
    </div>
  </header>

  <footer>© <span id="y"></span> Veteranos Soccer League — Santa Ana, CA</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const navlinks = document.getElementById("navlinks");
    menuToggle.addEventListener("click", () => {
      navlinks.classList.toggle("active");
    });
  </script>
</body>
</html>
